<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">TTT</h1>
	</ion-header-bar>
	<ion-content class="padding">
		
		<div class="list">
			<h4>Change Username</h4>
			<form name="infoForm">
			<label class="item item-input">
					<!--<span class="input-label">Change Username</span>-->
					<input id="userNameToChange" placeholder="Username" ng-model="modal2.userNameToChange" type="text" required>
			</label>
			<button class="button button-full button-assertive" ng-click="changeName(); closeModal(2)" ng-disabled="infoForm.$invalid">Change</button>
		</form>
		</div>
		<h5 id="credit">Created by Luke Igel</h5>
		
		
	</ion-content>
	<ion-footer-bar class="bar-clear">
		<button class="button-full button-clear" ng-click="closeModal(2)">Done</button>
	</iom-footer-bar>
</ion-modal-view>
